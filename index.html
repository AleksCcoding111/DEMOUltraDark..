<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Client Page</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:#07070b;
  font-family:Inter,sans-serif;
  color:#f2f2f2;
  overflow:hidden;
}

/* deep glow */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(500px 300px at 50% 0%, rgba(120,80,200,.18), transparent 65%),
    radial-gradient(600px 400px at 50% 100%, rgba(0,0,0,.9), transparent 60%);
}

/* card */
.wrapper{
  max-width:420px;
  margin:100px auto;
  padding:60px 36px;
  background:#0d0d14;
  border-radius:36px;
  border:1px solid rgba(255,255,255,.04);
  text-align:center;
  box-shadow:0 0 80px rgba(0,0,0,.9);
}

small{
  font-size:.7rem;
  letter-spacing:2px;
  color:#9f8cff;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  margin:18px 0 8px;
}

.line{
  width:34px;
  height:1px;
  background:#9f8cff;
  margin:16px auto 20px;
}

p{
  font-size:.9rem;
  color:#aaa;
  margin-bottom:34px;
}

a{
  display:block;
  margin:18px 0;
  padding:15px;
  border-radius:32px;
  background:#11111a;
  color:#fff;
  text-decoration:none;
  transition:.25s;
}

a:hover{
  background:#9f8cff;
  color:#000;
}

.footer{
  margin-top:40px;
  font-size:.7rem;
  color:#666;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="wrapper">
  <small>PRIVATE CLIENT PAGE</small>
  <h1>Creator Name</h1>
  <div class="line"></div>
  <p>Exclusive access • Updated weekly</p>

  <a href="#">Instagram</a>
  <a href="#">Exclusive content</a>
  <a href="#">VIP access</a>

  <div class="footer">
    Sample preview — final pages are personalized.
  </div>
</div>

</body>
</html>
